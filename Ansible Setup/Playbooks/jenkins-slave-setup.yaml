---
- hosts: <private IP of Jenkins master> or group name
  become: true
  tasks:
    - name: Update OS repository and cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
    - name: Install Java
      apt:
        name: openjdk-17-jre
        state: present
    - name: Download Maven packages
      get_url:
        url: https://dlcdn.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
        dest: /opt
    - name: Extract Maven packages
      unarchive:
        src: /opt/apache-maven-3.9.6-bin.tar.gz
        dest: /opt 
        remote_src: yes
        
    #Installing Docker in Jenkins-Worker machine to create docker images for artifacts.
    - name: Install Docker
      apt:
        name: docker.io
        state: present
    - name: Start Docker Service
      service:
        name: docker
        state: started
  